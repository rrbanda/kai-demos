schemaVersion: 2.2.0
metadata:
  name: kai-devspaces
components:
  - name: kai-dev-container
    container:
      image: quay.io/rbrhssa/kai-devspaces:latest
      memoryLimit: 4Gi
      mountSources: true
      volumeMounts:
        - name: projects
          path: /projects
      env:
        - name: HOME
          value: /home/devuser
commands:
  - id: start-code-server
    exec:
      label: "Start Code-Server"
      component: kai-dev-container
      commandLine: "XDG_DATA_HOME=/home/devuser/.local code-server --auth none --bind-addr 0.0.0.0:8080 /projects"
      workingDir: /projects
      group:
        kind: run
        isDefault: true
volumes:
  - name: projects
    size: 1Gi
