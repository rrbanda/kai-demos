schemaVersion: 2.2.0
metadata:
  name: kai-devspaces
attributes:
  controller.devfile.io/storage-type: per-workspace
components:
  - name: kai-runtime
    container:
      image: quay.io/rbrhssa/kai-devspaces:latest
      memoryLimit: "4Gi"
      cpuLimit: "2000m"
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: projects
          path: /projects
  - name: projects
    volume:
      size: 10Gi
