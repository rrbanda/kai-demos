schemaVersion: 2.2.0
metadata:
  name: kai-devspaces
attributes:
  controller.devfile.io/storage-type: per-workspace
components:
  - name: kai-tools
    container:
      image: quay.io/rbrhssa/kai-devspaces:latest
      memoryLimit: 4Gi
      mountSources: true
      sourceMapping: /projects
      env:
        - name: XDG_DATA_HOME
          value: /home/devuser/.local
