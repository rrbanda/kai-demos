schemaVersion: 2.2.0
metadata:
  name: kai-devspaces
  displayName: Kai DevSpaces
  description: Dev environment for running Konveyor AI in OpenShift Dev Spaces
components:
  - name: kai-container
    container:
      image: quay.io/rbrhssa/kai-devspaces:latest
      memoryLimit: 4Gi
      mountSources: true
      sourceMapping: /projects
      env:
        - name: XDG_CONFIG_HOME
          value: /projects/.config
      endpoints:
        - name: code-server
          targetPort: 8080
          exposure: public
          protocol: http
