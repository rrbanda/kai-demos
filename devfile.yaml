schemaVersion: 2.2.0
metadata:
  name: kai-devspaces
attributes:
  controller.devfile.io/storage-type: per-workspace

components:
  - name: kai-container
    container:
      image: quay.io/rbrhssa/kai-devspaces:latest
      memoryLimit: 4Gi
      memoryRequest: 2Gi
      cpuLimit: "2"
      cpuRequest: "1"
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: config
          path: /home/user/.config
      endpoints:
        - name: kai-code-server
          targetPort: 8080
          exposure: public
          protocol: http
      command:
        - code-server
      args:
        - --bind-addr
        - 0.0.0.0:8080
        - --auth
        - none
        - --user-data-dir
        - /home/user/.config

  - name: config
    volume:
      size: 1Gi
